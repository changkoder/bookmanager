<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">관리자 로그인</h2>

    <form th:action="@{/login}" method="post" th:object="${loginForm}">
        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
    </form>

    <p th:if="${loginError}" class="text-danger mt-3 text-center">아이디 또는 비밀번호가 올바르지 않습니다.</p>
</div>

</body>
</html>
