<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .active-page {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">도서 목록</h2>

    <!-- 검색 폼 -->
    <form th:action="@{/books}" th:object="${condition}" method="get" class="row g-2 mb-4">
        <div class="col-auto">
            <input type="text" th:field="*{keyword}" placeholder="도서명, 저자, 출판사 검색" class="form-control">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

    <!-- 버튼 -->
    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-secondary me-2">홈으로</a>
        <a th:href="@{/books/add}" class="btn btn-success">도서 등록</a>
    </div>

    <!-- 도서 테이블 -->
    <table class="table table-striped table-hover text-center align-middle">
        <thead class="table-light">
        <tr>
            <th>썸네일</th>
            <th>제목</th>
            <th>저자</th>
            <th>출판사</th>
            <th>ISBN</th>
            <th>재고</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td>
                <span th:if="${book.thumbnailFilename != null}">
                    <img th:src="@{'/upload/thumb/' + ${book.thumbnailFilename}}" alt="썸네일"
                         class="img-thumbnail" style="max-width: 60px;">
                </span>
            </td>
            <td>
                <a th:href="@{'/books/' + ${book.id}}" th:text="${book.title}"></a>
            </td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.stock}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 -->
    <nav th:if="${totalPages > 0}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/books(page=${i}, keyword=${condition.keyword})}"
                   th:text="${i}"></a>
            </li>
        </ul>
    </nav>
</div>

<div th:replace="fragments/footer :: footer" class="mt-5"></div>

</body>
</html>
