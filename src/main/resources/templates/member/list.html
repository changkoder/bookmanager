<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .active-page {
            font-weight: bold;
            text-decoration: underline;
        }
        .withdrawn td {
            color: gray;
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">회원 목록</h2>

    <!-- 검색 폼 -->
    <form th:action="@{/members}" th:object="${condition}" method="get" class="row g-2 mb-3">
        <div class="col-md-6">
            <input type="text" th:field="*{keyword}" placeholder="회원 이름 또는 이메일 검색" class="form-control">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

    <!-- 상단 버튼 -->
    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-secondary me-2">홈으로</a>
        <a th:href="@{/members/add}" class="btn btn-success">회원 등록</a>
    </div>

    <!-- 테이블 -->
    <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-light">
        <tr>
            <th>이름</th>
            <th>이메일</th>
            <th>전화번호</th>
            <th>주소</th>
            <th>가입일</th>
            <th>상태</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}" th:classappend="${member.withdrawn} ? 'withdrawn'">
            <td><a th:href="@{'/members/' + ${member.id}}" th:text="${member.name}"></a></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.phone}"></td>
            <td th:text="${member.address}"></td>
            <td th:text="${#temporals.format(member.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <span th:if="${member.withdrawn}" class="text-danger">탈퇴</span>
                <span th:if="${!member.withdrawn}" class="text-success">이용 중</span>
            </td>
            <td>
                <div class="d-flex flex-wrap gap-1 justify-content-center">
                    <form th:if="${!member.withdrawn}" th:action="@{/members/withdraw/{id}(id=${member.id})}" method="post">
                        <button type="submit" class="btn btn-warning btn-sm">탈퇴 처리</button>
                    </form>

                    <form th:if="${member.withdrawn}" th:action="@{/members/restore/{id}(id=${member.id})}" method="post">
                        <button type="submit" class="btn btn-success btn-sm">탈퇴 복구</button>
                    </form>

                    <form th:if="${member.withdrawn}" th:action="@{/members/delete/{id}(id=${member.id})}" method="post"
                          onsubmit="return confirm('정말로 완전 삭제하시겠습니까?')">
                        <button type="submit" class="btn btn-danger btn-sm">완전 삭제</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 -->
    <nav th:if="${totalPages > 0}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/members(page=${i}, keyword=${condition.keyword})}"
                   th:text="${i}"></a>
            </li>
        </ul>
    </nav>
</div>

<div th:replace="fragments/footer :: footer" class="mt-5"></div>

</body>
</html>
