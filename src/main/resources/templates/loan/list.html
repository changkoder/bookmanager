<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>대출 목록</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .active-page {
          font-weight: bold;
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">대출 목록</h2>

    <!-- 상단 버튼 -->
    <div class="mb-3 d-flex gap-2">
        <a th:href="@{/}" class="btn btn-secondary">홈으로</a>
        <a th:href="@{/loans/add}" class="btn btn-success">대출 등록</a>
    </div>

    <!-- 검색 + 상태 필터 -->
    <form th:action="@{/loans}" method="get" class="row g-2 align-items-center mb-4">
        <div class="col-md-4">
            <input type="text" name="keyword" class="form-control"
                   placeholder="도서/회원/날짜 검색" th:value="${condition.keyword}">
        </div>
        <div class="col-md-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" value="ALL"
                       th:checked="${condition.status == null or 'ALL'.equals(condition.status)}">
                <label class="form-check-label">전체</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" value="RETURNED"
                       th:checked="${condition.status} == 'RETURNED'">
                <label class="form-check-label">반납</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" value="NOT_RETURNED"
                       th:checked="${condition.status} == 'NOT_RETURNED'">
                <label class="form-check-label">미반납</label>
            </div>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

    <!-- 테이블 -->
    <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>도서</th>
            <th>회원</th>
            <th>대출일</th>
            <th>반납일</th>
            <th>상태</th>
            <th>상세</th>
            <th>반납</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loan : ${loans}">
            <td th:text="${loan.loan.id}">1</td>
            <td>
                <div th:text="${loan.book.title}">도서 제목</div>
                <small th:text="'ISBN: ' + ${loan.book.isbn}"></small>
            </td>
            <td>
                <div th:text="${loan.member.name}">회원명</div>
                <small th:text="${loan.member.email}">이메일</small>
            </td>
            <td th:text="${loan.loan.loanDate}">2025-01-01</td>
            <td th:text="${loan.loan.returnDate}">2025-01-10</td>
            <td>
                <span th:if="${loan.loan.returnDate != null}" class="text-success">반납 완료</span>
                <span th:if="${loan.loan.returnDate == null}" class="text-danger">대출 중</span>
            </td>
            <td>
                <a th:href="@{'/loans/' + ${loan.loan.id}}" class="btn btn-sm btn-outline-primary">상세</a>
            </td>
            <td>
                <form th:action="@{'/loans/return/' + ${loan.loan.id}}" method="post">
                    <button type="submit" class="btn btn-sm btn-warning">반납</button>
                </form>
            </td>
            <td>
                <form th:if="${loan.loan.returnDate != null}"
                      th:action="@{'/loans/delete/' + ${loan.loan.id}}" method="post"
                      onsubmit="return confirm('정말 삭제하시겠습니까?')">
                    <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                </form>
                <small th:if="${loan.loan.returnDate == null}" class="text-muted">(반납 후 삭제 가능)</small>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav th:if="${totalPages > 0}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/loans(page=${i}, keyword=${condition.keyword}, status=${condition.status})}"
                   th:text="${i}">1</a>
            </li>
        </ul>
    </nav>
</div>

<div th:replace="fragments/footer :: footer" class="mt-5"></div>

</body>
</html>
