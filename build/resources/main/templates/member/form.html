<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${member.id} == null ? '회원 등록' : '회원 수정'">회원 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center" th:text="${member.id} == null ? '회원 등록' : '회원 수정'">회원 등록</h2>

    <form th:action="@{${member.id} == null ? '/members/add' : '/members/edit/' + ${member.id}}"
          th:object="${member}" method="post">

        <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="text" th:field="*{email}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <div class="mb-4">
            <label class="form-label">주소</label>
            <input type="text" th:field="*{address}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>

        <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-success"
                    th:text="${member.id} == null ? '등록' : '수정'">등록</button>
        </div>
    </form>

    <div class="d-grid">
        <button type="button" class="btn btn-secondary"
                th:if="${member.id != null}"
                th:onclick="|location.href='/members/${member.id}'|">취소</button>

        <button type="button" class="btn btn-secondary"
                th:if="${member.id == null}"
                onclick="location.href='/members'">취소</button>
    </div>
</div>

<div th:replace="fragments/footer :: footer" class="mt-5"></div>

</body>
</html>
