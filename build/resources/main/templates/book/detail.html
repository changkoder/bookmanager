<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>도서 상세 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4 text-center">도서 상세 정보</h2>

  <ul class="list-group mb-3">
    <li class="list-group-item"><strong>제목:</strong> <span th:text="${book.title}"></span></li>
    <li class="list-group-item"><strong>저자:</strong> <span th:text="${book.author}"></span></li>
    <li class="list-group-item"><strong>출판사:</strong> <span th:text="${book.publisher}"></span></li>
    <li class="list-group-item"><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></li>
    <li class="list-group-item"><strong>재고:</strong> <span th:text="${book.stock}"></span></li>
  </ul>

  <!-- 이미지 출력 -->
  <div th:if="${book.imageFilename != null}" class="mb-4 text-center">
    <p><strong>도서 이미지:</strong></p>
    <img th:src="@{'/upload/' + ${book.imageFilename}}" alt="도서 이미지"
         class="img-thumbnail" style="max-width: 300px;">
  </div>

  <!-- 버튼 -->
  <div class="d-flex justify-content-between">
    <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-primary">수정</a>

    <form th:action="@{'/books/delete/' + ${book.id}}" method="post"
          onsubmit="return confirm('정말 삭제하시겠습니까?');">
      <button type="submit" class="btn btn-danger">삭제</button>
    </form>

    <a th:href="@{/books}" class="btn btn-secondary">목록으로</a>
  </div>
</div>

<div th:replace="fragments/footer :: footer" class="mt-5"></div>

</body>
</html>
