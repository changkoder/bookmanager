<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>대출 등록</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">대출 등록</h2>

    <form th:action="@{/loans/add}" method="post">
        <div class="mb-3">
            <label class="form-label">도서 선택</label>
            <select name="bookId" class="form-select" required>
                <option value="" disabled selected hidden>도서를 선택하세요</option>
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label">회원 선택</label>
            <select name="memberId" class="form-select" required>
                <option value="" disabled selected hidden>회원을 선택하세요</option>
                <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name}"></option>
            </select>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">대출하기</button>
        </div>
    </form>

    <div class="text-center">
        <a th:href="@{/loans}" class="btn btn-secondary">목록으로</a>
    </div>
</div>

<div th:replace="fragments/footer :: footer" class="mt-5"></div>

</body>
</html>
